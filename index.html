<!DOCTYPE html>
<html>
  <head>
    <title>Relationships</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
  </head>
  <body>
    <div class="application">
      <form class="userMenu">
          <div class="search-wrapper">
            <!-- Search Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M16.5483 9.80256C16.5483 13.5677 13.5072 16.6051 9.77417 16.6051C6.0411 16.6051 3 13.5677 3 9.80256C3 6.0374 6.0411 3 9.77417 3C13.5072 3 16.5483 6.0374 16.5483 9.80256ZM15.0139 18.079C13.4996 19.0453 11.702 19.6051 9.77417 19.6051C4.37604 19.6051 0 15.2164 0 9.80256C0 4.38876 4.37604 0 9.77417 0C15.1723 0 19.5483 4.38876 19.5483 9.80256C19.5483 12.1971 18.6922 14.3912 17.2702 16.0936L23.4844 22.3511L21.3704 24.4797L15.0139 18.079Z" fill="black"/>
              </svg> 
            <datalist id="people"></datalist>
              <label for="search"></label>
              <input class = "search" placeholder="Search by name" list="people" type="search" id="search" onkeyup="filterInput()">
          </div>
          <li class="dropdown">
            <a href="javascrip:void(0)" class="dropbutton">Select from list</a>
            <div class="dropdown-content"></div>
          </li>
          <div id="Biography">
            <div class="Info">
              <div class="NameAndClose">
                <div id="BiographyName"></div>
              </div>
              <div id="BirthAndDeath"></div>
              <div class="Photo">
                <img id="BiographyPhoto" />
              </div>
            </div>
            <div id="BiographySummary"></div>
            <div id="BiographyLetters"></div>
    
        </div>
        </div>
      </div>
      <div id="relationshipWeb"></div>
    </form>

    <script src="js/relationshipsUtils.js"></script>
    <script src="js/relationship.js"></script>
  </body>
</html>
